<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Financial Data Viewer (Vue)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .chart-container {
            margin-top: 2rem;
        }
        .dual-list-box {
            display: flex;
            justify-content: space-between;
        }
        .dual-list-box .list-box-container {
            width: 48%;
            display: flex;
            flex-direction: column;
        }
        .dual-list-box .list-box {
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            padding: 0;
            flex-grow: 1;
        }
        .dual-list-box .list-box .list-group-item {
            cursor: grab;
            padding: 0.5rem 1rem;
            border-radius: 0;
            border-left: none;
            border-right: none;
            border-top: 1px solid #eee;
        }
        .dual-list-box .list-box .list-group-item:first-child {
            border-top: none;
        }
    </style>
</head>
<body>
    <div id="app" class="container mt-5">
        <!-- Vue will render the application here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
