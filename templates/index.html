<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEC Financial Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .chart-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SEC Financial Data Viewer</h1>

        <div class="row">
            <div class="col-md-6">
                <label for="company-select" class="form-label">Select Company</label>
                <select id="company-select" class="form-control"></select>
            </div>
            <div class="col-md-6">
                <label for="metrics-select" class="form-label">Select Financial Metrics</label>
                <select id="metrics-select" class="form-control" multiple="multiple" disabled></select>
            </div>
        </div>

        <div id="charts-container" class="mt-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
